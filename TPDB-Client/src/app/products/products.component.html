<app-loading *ngIf="loading; else productBlock"></app-loading>

<ng-template #productBlock>
  <table mat-table [dataSource]="products">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Номер ID</th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Наименование продукта</th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef>Действие</th>
      <td mat-cell *matCellDef="let product">
        <button mat-flat-button color="warn" (click)="remove(product.id)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-flat-button color="primary" class="addButton" (click)="openDialog()">Добавить продукт</button>
</ng-template>
